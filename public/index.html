<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/show-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/change-css.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span id="tweeter">tweeter</span>
    <div id="message">
      <span>Write a new tweet</span>
      <button class="btn"><i class="fas fa-angle-double-down"></i></button>
    </div>
  </nav>
  <div class="header-background">
    <header class="header">
      <div>
        <img src="/images/profile-hex.png">
        <h2 id="name">Yahya Islamovic</h2>
      </div>
      <br>
      <div>
      </div>
    </header>
  </div>


  <!-- Page-specific (main) content here -->
  <div id="main-section">
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="button-counter">
            <button id="button" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">Max chars 140</output>
          </div>
        </form>
      </section>
    </main>
    <section class="contains-tweets">
      <div></div>
    </section>
  </div>
</body>

</html>
